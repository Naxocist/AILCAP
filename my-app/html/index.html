<!DOCTYPE html>
<html>

<head>
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" /> -->

  <!-- <link rel="stylesheet" href="../css/styles.css"> -->

  <meta charset="UTF-8" />
  <title>AILCAP</title>

  <!-- openseadragon -->
  <script type="text/javascript" src="../openseadragon/openseadragon.min.js"></script>

  <!-- GeoTIFFTileSource (openseadragon extension) -->
  <script type="text/javascript" src="../geotiff/dist/geotiff-tilesource.min.js"></script>



  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

  <script defer src="../js/index.js"> </script>

  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

  <div class="flex">

    <!-- sidebar -->
    <div class="p-[20px] bg-cyan-100">
      <h1 class="font-[700] text-[24px]">AILCAP</h1>
      <div>
        <label for="formFile" class="form-label">Choose a Whole Slide Image (.svs)</label>
        <input class="form-control" type="file" id="fileInput" accept=".svs">
      </div>
      <button type="submit" class="mt-2 btn btn-success" onclick="test()">start predicting</button>
      
      <div class="result">
      </div>
    </div>

    <!-- deep zoom viwer -->
    <div class="flex bg-black flex-col grow-[1] h-[100vh]">
      <div id="dz" class="cursor-grab active:cursor-grabbing box-border w-full h-full"></div>
    </div>
  </div>
</body>

</html>
