<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>AILCAP</title>

  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" /> -->

  <!-- openseadragon -->
  <script type="text/javascript" src="../../utils/openseadragon/openseadragon.min.js"></script>

  <!-- GeoTIFFTileSource (openseadragon extension) -->
  <script type="text/javascript" src="../../utils/geotiff/dist/geotiff-tilesource.min.js"></script>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Tailwind -->
  <link rel="stylesheet" href="output.css">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->

  <script defer src="../js/index.js"> </script>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
    }
  </style>
</head>

<body>

  <div class="flex h-[100vh]">

    <!-- sidebar -->
    <div class="p-[20px] bg-cyan-100">
      <h1 class="font-[700] text-[24px]">AILCAP</h1>
      <div>
        <label for="formFile" class="form-label">select a biopsy sample</label>
        <input class="form-control" type="file" id="fileInput" accept=".svs, .png, .jpg, .jpeg">
      </div>

      <button id="predict" type="submit" class="mt-2 btn btn-primary w-full" onclick="run_script()">start predicting</button>

      <div class="flex mt-2" id="loading">
      
        <div class="progress mt-[5px] w-full">
          <div id="progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
      </div>
      
      <div id="buttons" class="flex flex-col">
      </div>
      
      <div class="intrepret flex flex-col gap-[10px] text-center mt-2" id="intrepret">
        <div>
          <h1 class="font-[600] text-[18px] inline">Adenocarcinoma</h1>
          <h1 class="font-[400] text-[16px]">out of 64 tiles...</h1>
        </div>
        <div class="bg-red-200 rounded-1">
          <p id="lepidic">lepidic: 0 (0%)</p>
        </div>
        <div class="bg-green-200 rounded-1">
          <p id="acinar">acinar: 0 (0%)</p>
        </div>
        <div class="bg-blue-200 rounded-1">
          <p id="micro">micropapillary: 0 (0%)</p>
        </div>
        <div class="bg-yellow-200 rounded-1">
          <p id="pap">papillary: 0 (0%)</p>
        </div>
        <div class="bg-pink-200 rounded-1">
          <p id="solid">solid: 0 (0%)</p>
        </div>
      </div>
    </div>
          
          <!-- content -->
    <div id="content" class="flex w-[100vw]">
      <div class="flex bg-black flex-col grow-[1] h-[100vh]">
        <div id="dz" class="cursor-grab active:cursor-grabbing box-border w-full h-full"></div>
      </div>
    </div>
  </div>
</body>

</html>
